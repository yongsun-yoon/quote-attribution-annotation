    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>quote-attribution-annotation</title>

<body>
    <h1>Quote Attribution Annotation</h1>
    <div>
        <h3>context</h3>
        <textarea name="" id="context-input" cols="30" rows="10"></textarea>
        <input id="context-quote" type="button" value="quote">
        <input id="context-mention" type="button" value="mention">
        <div id="context-length">context length: 0</div>
    </div>
    <div>
        <h3>quote</h3>
        <input id="quote-input" type="text" placeholder="quote">
    </div>
    <div>
        <h3>mention</h3>
        <input id="mention-input" type="text" placeholder="mention">
        <div>
            <span>start</span>
            <input id="mention-start" type="text" placeholder="mention start">
        </div>
        <span>first</span>
        <input type="checkbox" name="mention" id="mention-first">

        <span>env</span>
        <input type="checkbox" name="mention" id="mention-env">
    </div>

    <div>
        <h3>gender</h3>
        <div>
            <input type="radio" name="gender" id="gender_unknown" value="unknown" checked>
            <label for="gender_unknown">unknown</label>
            <input type="radio" name="gender" id="gender_man" value="man">
            <label for="gender_man">man</label>
            <input type="radio" name="gender" id="gender_woman" value="woman">
            <label for="gender_woman">woman</label>
        </div>
    </div>
    <div>
        <h3>age</h3>
        <div>
            <input type="radio" name="age" id="age_unknown" value="unknown" checked>
            <label for="age_unknown">unknown</label>
            <input type="radio" name="age" id="age_child" value="child">
            <label for="age_child">child</label>
            <input type="radio" name="age" id="age_young" value="young">
            <label for="age_young">young</label>
            <input type="radio" name="age" id="age_adult" value="adult">
            <label for="age_adult">adult</label>
            <input type="radio" name="age" id="age_middle" value="middle">
            <label for="age_middle">middle</label>
            <input type="radio" name="age" id="age_old" value="old">
            <label for="age_old">old</label>
        </div>
    </div>
